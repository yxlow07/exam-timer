<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <!-- Apply saved theme before paint to avoid flash -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem("theme");
          var doc = document.documentElement;
          if (saved === "dark") doc.classList.add("dark");
          else if (saved === "light") doc.classList.remove("dark");
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="w-full max-w-6xl mx-auto">
      <header class="flex justify-between items-center mb-8">
        <div class="text-center">
          <h1 class="text-4xl md:text-5xl font-bold tracking-tight mt-4">
            Exam Countdown Timers
          </h1>
          <p class="text-gray-500 dark:text-gray-400 mt-2 text-lg">
            Lock in and keep grinding!
          </p>
        </div>
        <button
          id="theme-toggle"
          class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300"
        >
          <svg
            id="sun-icon"
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          <svg
            id="moon-icon"
            class="w-6 h-6 hidden"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </button>
      </header>

      <main>
        <!-- Container for displaying timers -->
        <div id="timers-container">
          <!-- Timers will be injected here by JavaScript -->
        </div>
        <!-- Form and Import/Export Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <!-- Import/Export Section -->
          <div
            class="bg-gray-200 dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-300 dark:border-gray-600"
          >
            <h2
              class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100"
            >
              Manage Timers
            </h2>
            <div class="flex flex-col md:flex-row gap-4">
              <button
                id="export-btn"
                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold p-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
              >
                Export Timers
              </button>
              <button
                id="import-btn"
                class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold p-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
              >
                Import Timers
              </button>
              <button
                id="remove-all-btn"
                class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold p-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
              >
                Remove All
              </button>
              <input
                type="file"
                id="import-file-input"
                class="hidden"
                accept=".json"
              />
            </div>
            <div class="flex flex-col gap-2 mt-4">
              <button
                id="import-preset-1"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
              >
                Import AS Fmt, Mth, Chm, Phy
              </button>
              <button
                id="import-preset-2"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
              >
                Import AS Mth, Bio, Chm, Phy
              </button>
            </div>
            <div
              id="import-export-status"
              class="text-green-600 dark:text-green-400 mt-3 text-sm h-4"
            ></div>
          </div>

          <!-- NEW: Add Individual Paper -->
          <div
            class="bg-gray-200 dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-300 dark:border-gray-600"
          >
            <h2
              class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100"
            >
              Add Individual Paper
            </h2>

            <div class="space-y-4">
              <select
                id="paper-subject"
                class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-600 dark:border-gray-500 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
              >
                <option disabled selected>Loading subjects…</option>
              </select>

              <select
                id="paper-code"
                class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-600 dark:border-gray-500 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
              >
                <option disabled selected>Select a subject first</option>
              </select>

              <div class="text-sm text-gray-600 dark:text-gray-300">
                <span class="font-semibold">Date & time:</span>
                <span id="paper-datetime">—</span>
              </div>

              <button
                id="add-paper-btn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
              >
                Add Paper Timer
              </button>
            </div>

            <div id="paper-add-status" class="mt-3 text-sm h-4"></div>
          </div>

          <!-- Form for adding new timers -->
          <div
            class="bg-gray-200 dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-300 dark:border-gray-600"
          >
            <h2
              class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100"
            >
              Add a New Countdown
            </h2>
            <form id="add-timer-form" class="space-y-4">
              <input
                type="text"
                id="exam-name"
                placeholder="E.g., Math Final"
                class="w-full bg-gray-200 dark:bg-gray-700 placeholder-gray-400 dark:placeholder-gray-300 border border-gray-600 dark:border-gray-500 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                required
              />
              <input
                type="datetime-local"
                id="exam-date"
                step="60"
                class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-600 dark:border-gray-500 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                required
              />
              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
              >
                Add Timer
              </button>
            </form>
            <div
              id="form-error"
              class="text-red-600 dark:text-red-400 mt-3 text-sm h-4"
            ></div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
